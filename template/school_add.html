{% extends 'base.html' %}
{% block mainhead %}
    <title>加入学校</title>
    {% load static %}
    <script src="{% static "js/jquery.js" %}"></script>
    <script src="{% static "js/category.js" %}" text="javascript"></script>
    <script src="{% static "js/specialist.js" %}" text="javascript"></script>
{% endblock mainhead %}

{% block maintitle %}
    <h1>加入学校</h1>
{% endblock maintitle %}

{% block mainbody %}
    <form class="pure-form pure-form-aligned form-left" action="/school/add/" method="POST"
        onsubmit="return add_specialist(this)">
        {% csrf_token %}
        <fieldset>
            <div class="pure-control-group">
                <label for="name">学校代号</label>
                <input name="name" id="name" type="text" placeholder="姓名" required>
            </div>

            <div class="pure-control-group">
                <label for="peopleCount">人数</label>
                <input type="int" name="peopleCount" id="peopleCount" required>
            </div>

            <div class="pure-control-group">
                <label></label>
                <button class="pure-button pure-button-primary" type="submit">增加</button>
                <p class="error" id="error"></p>
            </div>
        </fieldset>
    </form>
{% endblock mainbody %}
